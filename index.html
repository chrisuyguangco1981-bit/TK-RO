<!DOCTYPE html>
<html>
<head>
  <title>TR-KO Wrestling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>TR-KO Wrestling</h1>
    <nav>
      <a href="#champions">Champions</a>
      <a href="#roster">Roster</a>
    </nav>
  </header>

  <section id="champions">
    <h2>Current Champions</h2>
    <div class="champions-grid">
      <div class="champ-card">
        <img src="https://via.placeholder.com/200x250" alt="Champion">
        <h3>John Blaze</h3>
        <p>World Champion</p>
      </div>
      <div class="champ-card">
        <img src="https://via.placeholder.com/200x250" alt="Champion">
        <h3>Max Titan</h3>
        <p>Intercontinental Champion</p>
      </div>
      <div class="champ-card">
        <img src="https://via.placeholder.com/200x250" alt="Champion">
        <h3>Steel Sisters</h3>
        <p>Tag Team Champions</p>
      </div>
    </div>
  </section>

  <section id="roster">
    <h2>Full Roster</h2>
    <div class="roster-grid">
      <div class="wrestler-card">
        <img src="https://via.placeholder.com/200x250" alt="Wrestler">
        <h3>Jake Storm</h3>
      </div>
      <div class="wrestler-card">
        <img src="https://via.placeholder.com/200x250" alt="Wrestler">
        <h3>Chris Iron</h3>
      </div>
      <div class="wrestler-card">
        <img src="https://via.placeholder.com/200x250" alt="Wrestler">
        <h3>Luna Blaze</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 TR-KO Wrestling</p>
  </footer>

</body>
</html>
